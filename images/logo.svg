<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00f5ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#9d4edd;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff00ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Code brackets icon -->
  <g filter="url(#glow)">
    <text x="5" y="40" font-family="Orbitron, monospace" font-size="28" font-weight="900" fill="url(#logoGradient)">
      &lt;/&gt;
    </text>
  </g>
  
  <!-- Company name -->
  <g filter="url(#strongGlow)">
    <text x="50" y="25" font-family="Orbitron, sans-serif" font-size="14" font-weight="700" fill="url(#logoGradient)" letter-spacing="1px">
      MARKET DREAM
    </text>
    <text x="50" y="42" font-family="Orbitron, sans-serif" font-size="12" font-weight="600" fill="#d8b4fe" letter-spacing="0.5px">
      SOLUTIONS
    </text>
  </g>
  
  <!-- Decorative line -->
  <line x1="50" y1="28" x2="195" y2="28" stroke="url(#logoGradient)" stroke-width="1" opacity="0.6" filter="url(#glow)"/>
</svg>

